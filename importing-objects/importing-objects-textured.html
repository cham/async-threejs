<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Importing objects</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .credit {
        position: absolute;
        bottom: 5px;
        left: 5px;
        font-family: sans-serif;
        font-size: 10px;
    }
    </style>
  </head>
  <body>
    <script src="../bower_components/threejs/build/three.min.js"></script>
    <script src="sandbox.js"></script>
    <span class="credit">Model by <a href="http://tf3dm.com/3d-model/horse-39028.html">Lyndon D</a></span>
    <script>

    var jsonLoader = new THREE.JSONLoader();
    var file = 'horse.js';

    jsonLoader.load(file, function(geometry, materials){
        var light = new THREE.SpotLight();
        var mesh = THREE.SceneUtils.createMultiMaterialObject(geometry, materials);

        light.position.set(500, 500, 500);
        mesh.scale.set(7, 7, 7);

        scene.add(mesh);
        scene.add(light);
    });

    </script>
  </body>
</html>
