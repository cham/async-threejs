<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Importing objects</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .credit {
        position: absolute;
        bottom: 5px;
        left: 5px;
        font-family: sans-serif;
        font-size: 10px;
    }
    </style>
  </head>
  <body>
    <script src="../bower_components/threejs/build/three.min.js"></script>
    <script src="sandbox.js"></script>
    <span class="credit">Model by <a href="http://tf3dm.com/3d-model/horse-39028.html">Lyndon D</a></span>
    <script>

    var jsonLoader = new THREE.JSONLoader();
    var file = 'horse.js';

    jsonLoader.load(file, function(geometry, materials){
        var wireframeMaterial = new THREE.MeshBasicMaterial({
            color: 0xff0000,
            wireframe: true
        });
        var mesh = new THREE.Mesh(geometry, wireframeMaterial);//materials[0]);

        mesh.scale.set(7, 7, 7);

        scene.add(mesh);
    });

    </script>
  </body>
