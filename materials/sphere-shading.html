<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phong, Lambert and Basic materials</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
  </head>
  <body>
    <script src="../bower_components/threejs/build/three.min.js"></script>
    <script src="sandbox.js"></script>
    <script>

    function spotlight(colour, x, y, z){
        var light = new THREE.SpotLight(colour, 1);

        light.position.set(x, y, z);

        return light;
    }

    function lighting(){
        var group = new THREE.Group();
        group.add(spotlight(0xffffff, 1000, 1000, -1000));
        return group;
    }

    function smoothShadingSphere(){
        var geometry = new THREE.SphereGeometry(15, 16, 16);
        var material = new THREE.MeshLambertMaterial({
            color: 0x3333ff,
            shading: THREE.SmoothShading
        });
        var mesh = new THREE.Mesh(geometry, material);

        mesh.position.x = -40;

        return mesh;
    }

    function flatShadingSphere(){
        var geometry = new THREE.SphereGeometry(15, 16, 16);
        var material = new THREE.MeshLambertMaterial({
            color: 0x33ff33,
            shading: THREE.FlatShading
        });
        var mesh = new THREE.Mesh(geometry, material);

        return mesh;
    }

    function noShadingSphere(){
        var geometry = new THREE.SphereGeometry(15, 16, 16);
        var material = new THREE.MeshLambertMaterial({
            color: 0xff3333,
            shading: THREE.NoShading
        });
        var mesh = new THREE.Mesh(geometry, material);

        mesh.position.x = 40;

        return mesh;
    }

    scene.add(smoothShadingSphere());
    scene.add(flatShadingSphere());
    scene.add(noShadingSphere());
    scene.add(lighting());

    </script>
  </body>
</html>
