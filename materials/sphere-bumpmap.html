<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sphere with texture and bump map</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
  </head>
  <body>
    <script src="../bower_components/threejs/build/three.min.js"></script>
    <script src="sandbox.js"></script>
    <script>

    function spotlight(colour, x, y, z){
        var light = new THREE.SpotLight(colour, 1);

        light.position.set(x, y, z);

        return light;
    }

    function lighting(){
        var group = new THREE.Group();
        group.add(spotlight(0xffffff, 1000, 1000, -1000));
        group.add(new THREE.AmbientLight(0x333333));
        return group;
    }

    function plane(){
        var textureMap = 'textures/bumpmap.jpg';
        var geometry = new THREE.PlaneBufferGeometry(120, 60);
        var material = new THREE.MeshPhongMaterial({
            map: THREE.ImageUtils.loadTexture(textureMap),
            shininess: 50,
            side: THREE.DoubleSide
        });
        var mesh = new THREE.Mesh(geometry, material);

        mesh.position.z = 60;
        mesh.rotation.y = Math.PI;

        return mesh;
    }

    function sphere(){
        var bumpMap = 'textures/bumpmap.jpg';
        var geometry = new THREE.SphereGeometry(30, 64, 64);
        var material = new THREE.MeshPhongMaterial({
            color: 0x3366ff,
            shininess: 50,
            bumpMap: THREE.ImageUtils.loadTexture(bumpMap),
            bumpScale: 0.3
        });
        var mesh = new THREE.Mesh(geometry, material);

        mesh.position.x = -32;

        return mesh;
    }

    function bumpSphere(){
        var textureMap = 'textures/earthmap.jpg';
        var bumpMap = 'textures/bumpmap.jpg';
        var geometry = new THREE.SphereGeometry(30, 64, 64);
        var material = new THREE.MeshPhongMaterial({
            map: THREE.ImageUtils.loadTexture(textureMap),
            shininess: 50,
            bumpMap: THREE.ImageUtils.loadTexture(bumpMap),
            bumpScale: 0.3
        });
        var mesh = new THREE.Mesh(geometry, material);

        mesh.position.x = 32;

        return mesh;
    }

    scene.add(plane());
    scene.add(sphere());
    scene.add(bumpSphere());
    scene.add(lighting());

    </script>
  </body>
</html>
