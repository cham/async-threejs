<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moving camera</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
  </head>
  <body>
    <script src="../bower_components/threejs/build/three.min.js"></script>
    <script>

    function windowSize(){
        return {
            width: Math.max(document.documentElement.clientWidth, window.innerWidth || 0),
            height: Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
        };
    }

    function sphere(){
        var geometry = new THREE.SphereGeometry(Math.random() * 50, 16, 16);
        var material = new THREE.MeshLambertMaterial({color: 0x00ff00});

        return new THREE.Mesh(geometry, material);
    }

    function moveSphere(count, mesh){
        mesh.position.x += Math.sin(count) * mesh.speed.x;
        mesh.position.y += Math.sin(count) * mesh.speed.y;
        mesh.position.z += Math.sin(count) * mesh.speed.z;
    }

    function randomlyPositionedSphere(maxPosition){
        var mesh = sphere();

        mesh.position.set(
            (Math.random() * maxPosition) - (maxPosition / 2),
            (Math.random() * maxPosition) - (maxPosition / 2),
            (Math.random() * maxPosition) - (maxPosition / 2)
        );

        mesh.speed = new THREE.Vector3(
            Math.random() * 10 - 5,
            Math.random() * 10 - 5,
            Math.random() * 10 - 5
        );


        return mesh;
    }

    var wSize = windowSize();

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(40, wSize.width / wSize.height, 1, 10000);
    var renderer = new THREE.WebGLRenderer();
    var light = new THREE.SpotLight();
    var boxSize = 1000;
    var spheres = [];

    for(var i = 0; i < 100; i++){
        var newSphere = randomlyPositionedSphere(boxSize);
        scene.add(newSphere);
        spheres.push(newSphere);
    }

    scene.add(light);

    camera.position.set(0, 0, 300);
    light.position.set(boxSize, boxSize, boxSize);

    renderer.setClearColor(0xffffff);
    renderer.setSize(wSize.width, wSize.height);

    var tickCount = 0;
    function tick(){
        var cameraX = boxSize * Math.cos(tickCount*3);
        var cameraZ = boxSize * Math.sin(tickCount);

        camera.position.set(cameraX, 0, cameraZ);
        camera.lookAt(new THREE.Vector3(0,0,0));

        for(var i = 0; i < 100; i++){
            moveSphere(tickCount, spheres[i]);
        }

        renderer.render(scene, camera);

        tickCount += 0.005;
        requestAnimationFrame(tick);
    }
    tick();

    document.body.appendChild(renderer.domElement);

    </script>
  </body>
</html>
