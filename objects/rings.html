<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rings</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
  </head>
  <body>
    <script src="../bower_components/threejs/build/three.min.js"></script>
    <script src="sandbox.js"></script>
    <script>

    function ring(){
        var geometry = new THREE.RingGeometry(30, 24, 16);
        var material = new THREE.MeshBasicMaterial({
            color: 0xff0000,
            side: THREE.DoubleSide
        });

        return new THREE.Mesh(geometry, material);
    }

    var object = ring();

    scene.add(object);

    </script>
  </body>
</html>
