<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Octahedrons</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    </style>
  </head>
  <body>
    <script src="../bower_components/threejs/build/three.min.js"></script>
    <script src="sandbox.js"></script>
    <script>

    function octahedron(){
        var geometry = new THREE.OctahedronGeometry(32);
        var material = new THREE.MeshBasicMaterial({
            color: 0xff0000,
            wireframe: true
        });

        return new THREE.Mesh(geometry, material);
    }

    var object = octahedron();

    scene.add(object);

    </script>
  </body>
</html>
